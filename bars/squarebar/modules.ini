[module/cpu]
type = internal/cpu
interval = 1
format-prefix = " "
format-background = ${color.primary}
format-foreground = ${color.textColor}
format-padding = 2
label = " %percentage%%"

[module/memory]
type = internal/memory
interval = 1
format-prefix = "ﳔ "
format-background = ${color.primary}
format-foreground = ${color.textColor}
label = "%mb_used%"
format-padding = 2

[module/pulseaudio]
type = internal/pulseaudio

use-ui-max = false
interval = 5

format-volume = <ramp-volume> <label-volume>
format-volume-background = ${color.primary}
format-volume-foreground = ${color.textColor}
format-volume-padding = 1

format-muted = <label-muted>
format-muted-prefix = 󰖁
format-muted-background = ${color.primary}
format-muted-foreground = ${color.textColor}
format-muted-padding = 1

label-volume = "%percentage%% "
label-muted = " Muted "
label-muted-foreground = ${color.background}
ramp-volume-0 = 󰕿
ramp-volume-1 = 󰖀
ramp-volume-2 = 󰕾

[module/workspaces]
type = internal/xworkspaces
enable-click = true

label-active = ﰉ
label-occupied = ◈
label-urgent = ﰸ
label-empty = ﰊ

format-foreground = ${color.textColor}

label-active-padding = 1
label-urgent-padding = 1
label-occupied-padding = 1
label-empty-padding = 1

[module/filesystem]
type = internal/fs
mount-0 = /
interval = 60

format-mounted = <label-mounted>
format-mounted-prefix = "    "
format-mounted-background = ${color.primary}
format-mounted-foreground = ${color.textColor}

label-mounted = "%free% "


[module/date]
type = internal/date
interval = 1
time = " %I:%M %p"
time-alt = " %e/%m/%y"

format = <label>
format-background = ${color.primary}
format-foreground = ${color.textColor}
format-padding = 2
label = %time%

[module/docker]
type = custom/script
exec = ~/.config/devol-polybar/scripts/docker.sh
interval = 5
tail = true
format-padding = 2

[module/updates]
type = custom/script
exec = ~/.config/devol-polybar/scripts/checkupdates.sh
interval = 5
tail = true
format-padding = 2

[module/wired-network]
type = internal/network
interface = enp0s25
interval = 3

format-connected = <ramp-signal>
format-disconnected = <label-disconnected>

label-disconnected = " 󰤮 "

ramp-signal-5 = " 󰤫 "
ramp-signal-4 = " 󰤯 "
ramp-signal-3 = " 󰤟 "
ramp-signal-2 = " 󰤢 "
ramp-signal-1 = " 󰤥 "
ramp-signal-0 = " 󰤨 "
