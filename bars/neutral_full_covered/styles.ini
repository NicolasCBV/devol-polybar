[glyph]
gleft = ""
gright = ""
logo = "   "

[module/empty]
type = custom/text
content = "  "

[module/icon]
type = custom/text
content = ${glyph.logo}
content-background = ${color.background}
content-foreground = ${color.textColor}
content-padding = 2

[module/triangleleft]
type = custom/text
content = ${glyph.gleft}
content-font = 2
margin-right = 10
content-foreground = ${color.primary}

[module/triangleright]
type = custom/text
content = ${glyph.gright}
content-font = 2
content-foreground = ${color.primary}

